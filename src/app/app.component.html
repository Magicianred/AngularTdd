<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    Welcome to {{ title }}!
  </h1>
  <div *ngFor="let value of buttonValues">
    <button class="rollButton" mat-button (click)="onButtonClick(value)">{{ value }}</button>
  </div>
  <div *ngFor="let roll of rolls" class="rollListElement">
    {{ roll }}
  </div>
</div>
